<!DOCTYPE html>

		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,300,300italic" rel="stylesheet" type="text/css">
		<link href="images/favicon.png" rel="icon" type="image/png">

		<script src="js/respond.js"></script>
		<script src="js/shiv.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON("https://spreadsheets.google.com/feeds/list/1QMQs9K3P2aPIDcgCcUPlETP0QET8YnlVYUM6czcGXy8/od6/public/values?alt=json", function(data){
					if (typeof data.feed.entry == "undefined"){
						$('.cst-testimonialsheader').remove();
						$('.cst-pagecontainer').append('<div class="cst-alertcontainer"><div class="cst-alertheader">An error has occurred.</div><div class="cst-alerttext">The content of this page could not be loaded properly. Please try to view the page again later. We\'re sorry for the inconvenience.</div></div>');
					}
					else {
						$(data.feed.entry).each(function(count, row){
							$('.cst-pagecontainer').append('<div class="cst-testimonialitemcontainer"><span class="cst-testimonialtext"><sub class="cst-testimonialquotationmark">“</sub> ' + row.gsx$testimonial.$t + ' <sub class="cst-testimonialquotationmark">”</sub></span><div class="cst-testimonialattribution">— ' + row.gsx$clientname.$t + ', ' + row.gsx$clientlocation.$t + '</div></div>');
						});
					};
				})
				.fail(function(){
					$('.cst-testimonialsheader').remove();
					$('.cst-pagecontainer').append('<div class="cst-alertcontainer"><div class="cst-alertheader">An error has occurred.</div><div class="cst-alerttext">The content of this page could not be loaded properly. Please try to view the page again later. We\'re sorry for the inconvenience.</div></div>');
				});
			});
		</script>
		<title>Testimonials — Carolynn Saracino</title>
	</head>
